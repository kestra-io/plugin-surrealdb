title: "SurrealDB"
description: "This sub-group of plugins contains tasks for using SurrealDB. SurrealDB is an end-to-end cloud-native database that reduce development time, and build secure, performant apps quickly and cost-effectively. Supports multiple querying languages: SQL, GraphQL, ACID transactions, structured and unstructured data, graph querying, full-text indexing, and geospatial querying."
